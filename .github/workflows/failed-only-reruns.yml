name: failed-only-reruns

on:
  workflow_dispatch:

jobs:
  test-reporter:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:latest
    env:
      # TESTDINO_API_URL: https://staging-api.testdino.com
      TESTDINO_TOKEN: trx_production_9eda7e3522993ce52431c289a966101c6757aec45372a37d0ff354c9bfa51ba2
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - run: |
          echo "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Get last failed tests with tdpw
        id: last-failed-action
        run: |
          npx tdpw last-failed > last-failed-flags.txt
          EXTRA_PW_FLAGS="$(cat last-failed-flags.txt)"
          echo "extra-pw-flags=$EXTRA_PW_FLAGS" >> $GITHUB_OUTPUT

      - name: Playwright Tests
        run: |
          npx playwright test ${{ steps.last-failed-action.outputs.extra-pw-flags }}

      - name: Cache tdpw last failed metadata
        if: always()
        run: npx tdpw cache

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-rerun
          path: playwright-report/
          retention-days: 1



